name: Build iOS TestFlight Distribution

on:
  push:
    branches: [ci/tauri-workflows]
  pull_request:
    branches: [ci/tauri-workflows]
  workflow_dispatch:
    inputs:
      release_notes:
        description: "Release notes for TestFlight"
        required: false
        default: ""

jobs:
  build-ios-testflight:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Early validation: Test both API keys before building
      - name: Validate App Store Connect API Keys
        env:
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          APP_STORE_CONNECT_TESTER_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_TESTER_API_KEY_ID }}
          APP_STORE_CONNECT_TESTER_API_KEY: ${{ secrets.APP_STORE_CONNECT_TESTER_API_KEY }}
          BUNDLE_ID: software.js.ui # Use known bundle ID for early validation
        run: |
          echo "🔍 Early validation: Testing both App Store Connect API keys..."

          # Check if required API keys are available
          if [ -z "$APP_STORE_CONNECT_API_KEY_ID" ] || [ -z "$APP_STORE_CONNECT_API_KEY" ]; then
            echo "❌ Developer API key not configured for uploads"
            echo "💡 Please set APP_STORE_CONNECT_API_KEY_ID and APP_STORE_CONNECT_API_KEY secrets"
            exit 1
          fi

          echo "✅ Developer API key secrets are configured"
          echo "🔑 Developer API Key ID: $APP_STORE_CONNECT_API_KEY_ID"

          # Check tester management key only if testers are configured
          if [ -n "${{ vars.TESTFLIGHT_INTERNAL_TESTERS }}" ]; then
            if [ -z "$APP_STORE_CONNECT_TESTER_API_KEY_ID" ] || [ -z "$APP_STORE_CONNECT_TESTER_API_KEY" ]; then
              echo "❌ App Manager API key not configured for tester management"
              echo "💡 Please set APP_STORE_CONNECT_TESTER_API_KEY_ID and APP_STORE_CONNECT_TESTER_API_KEY secrets"
              exit 1
            fi
            echo "✅ App Manager API key secrets are configured"
            echo "🔑 App Manager API Key ID: $APP_STORE_CONNECT_TESTER_API_KEY_ID"
            echo "👥 Testers configured: ${{ vars.TESTFLIGHT_INTERNAL_TESTERS }}"
          else
            echo "ℹ️ No testers configured - skipping App Manager key validation"
          fi

          # Install Fastlane for API validation
          echo "📦 Installing Fastlane for API validation..."
          sudo gem install fastlane --no-document

          # Create API key files for validation
          mkdir -p ~/.appstoreconnect/private_keys

          # Developer key
          echo "$APP_STORE_CONNECT_API_KEY" | base64 -d > ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8
          chmod 600 ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8

          # App Manager key (if tester management is enabled)
          if [ -n "${{ vars.TESTFLIGHT_INTERNAL_TESTERS }}" ]; then
            echo "$APP_STORE_CONNECT_TESTER_API_KEY" | base64 -d > ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_TESTER_API_KEY_ID.p8
            chmod 600 ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_TESTER_API_KEY_ID.p8
          fi

          # Verify API key files were created correctly
          if [ ! -f ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8 ]; then
            echo "❌ Failed to create Developer API key file"
            exit 1
          fi
          echo "✅ Developer API key file created successfully"
          echo "📏 Developer key size: $(wc -c < ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8) bytes"

          if [ -n "${{ vars.TESTFLIGHT_INTERNAL_TESTERS }}" ]; then
            if [ ! -f ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_TESTER_API_KEY_ID.p8 ]; then
              echo "❌ Failed to create App Manager API key file"
              exit 1
            fi
            echo "✅ App Manager API key file created successfully"
            echo "📏 App Manager key size: $(wc -c < ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_TESTER_API_KEY_ID.p8) bytes"
          fi

          # Create minimal Fastlane setup for API validation
          mkdir -p fastlane

          cat > fastlane/Fastfile << 'EOF'
          opt_out_usage

          default_platform(:ios)

          platform :ios do
            desc "Validate Developer API key for uploads"
            lane :validate_developer_api do
              puts "🔍 Validating Developer API key for TestFlight uploads..."
              
              # Get values from environment
              key_id = ENV["APP_STORE_CONNECT_API_KEY_ID"]
              issuer_id = ENV["APP_STORE_CONNECT_ISSUER_ID"]
              bundle_id = ENV["BUNDLE_ID"]
              
              puts "🔑 Developer Key ID: #{key_id}"
              puts "🆔 Issuer ID: #{issuer_id}"
              puts "📱 Bundle ID: #{bundle_id}"
              
              if key_id.nil? || key_id.empty?
                puts "❌ APP_STORE_CONNECT_API_KEY_ID is not set or empty"
                raise "Missing required environment variable: APP_STORE_CONNECT_API_KEY_ID"
              end
              
              begin
                puts "🔍 Testing Developer API key configuration..."
                
                # Validate API key file exists and is readable
                key_file = "#{Dir.home}/.appstoreconnect/private_keys/AuthKey_#{key_id}.p8"
                unless File.exist?(key_file) && File.readable?(key_file)
                  raise "API key file not found or not readable: #{key_file}"
                end
                
                puts "✅ Developer API key file is accessible"
                puts "🔑 Key file: #{key_file}"
                puts "📏 Key file size: #{File.size(key_file)} bytes"
                
                # Test upload permissions using upload_to_testflight (dry run)
                begin
                  puts "🔄 Testing upload permissions with upload_to_testflight..."
                  
                  # Use direct api_key parameter to avoid hash/string conflicts
                  upload_to_testflight(
                    app_identifier: bundle_id,
                    api_key: {
                      key_id: key_id,
                      issuer_id: issuer_id,
                      key_filepath: key_file
                    },
                    skip_submission: true,
                    skip_waiting_for_build_processing: true
                  )
                  
                  puts "✅ Upload_to_testflight validation successful"
                  
                rescue => upload_error
                  # Expected to fail without IPA, but should NOT fail with auth errors
                  error_message = upload_error.message.downcase
                  
                  if error_message.include?("unauthorized") || 
                     error_message.include?("forbidden") || 
                     error_message.include?("invalid") ||
                     error_message.include?("authentication") ||
                     error_message.include?("provider does not exist")
                    puts "❌ Developer API authentication failed: #{upload_error.message}"
                    raise "Developer API key authentication failed - check credentials and permissions"
                  elsif error_message.include?("ipa") || error_message.include?("file") || error_message.include?("build")
                    puts "✅ Developer API key authentication succeeded (expected upload error: no IPA provided)"
                  else
                    puts "✅ Developer API key authentication succeeded (expected error: #{upload_error.message})"
                  end
                end
                
                puts "🎉 Developer API key validation completed!"
                puts "💡 Developer API key is properly configured for uploads"
                
              rescue => e
                puts "❌ Developer API validation failed: #{e.message}"
                puts "💡 Check your APP_STORE_CONNECT_API_KEY credentials"
                puts "💡 Ensure the API key has Developer role and app access"
                raise e
              end
            end
            
            desc "Validate App Manager API key for tester management"
            lane :validate_tester_api do
              puts "🔍 Validating App Manager API key for tester management..."
              
              # Get values from environment
              key_id = ENV["APP_STORE_CONNECT_TESTER_API_KEY_ID"]
              issuer_id = ENV["APP_STORE_CONNECT_ISSUER_ID"]
              bundle_id = ENV["BUNDLE_ID"]
              
              puts "🔑 App Manager Key ID: #{key_id}"
              puts "🆔 Issuer ID: #{issuer_id}"
              puts "📱 Bundle ID: #{bundle_id}"
              
              if key_id.nil? || key_id.empty?
                puts "❌ APP_STORE_CONNECT_TESTER_API_KEY_ID is not set or empty"
                raise "Missing required environment variable: APP_STORE_CONNECT_TESTER_API_KEY_ID"
              end
              
              begin
                puts "🔍 Testing App Manager API key configuration..."
                
                # Validate API key file exists and is readable
                key_file = "#{Dir.home}/.appstoreconnect/private_keys/AuthKey_#{key_id}.p8"
                unless File.exist?(key_file) && File.readable?(key_file)
                  raise "API key file not found or not readable: #{key_file}"
                end
                
                puts "✅ App Manager API key file is accessible"
                puts "🔑 Key file: #{key_file}"
                puts "📏 Key file size: #{File.size(key_file)} bytes"
                
                # Test tester management permissions using pilot
                begin
                  puts "🔄 Testing tester management permissions with pilot..."
                  
                  # Use direct api_key parameter to avoid hash/string conflicts
                  pilot(
                    app_identifier: bundle_id,
                    api_key: {
                      key_id: key_id,
                      issuer_id: issuer_id,
                      key_filepath: key_file
                    },
                    skip_submission: true,
                    skip_waiting_for_build_processing: true
                  )
                  
                  puts "✅ Pilot validation successful"
                  
                rescue => pilot_error
                  # Expected to fail without builds, but should NOT fail with auth errors
                  error_message = pilot_error.message.downcase
                  
                  if error_message.include?("unauthorized") || 
                     error_message.include?("forbidden") || 
                     error_message.include?("invalid") ||
                     error_message.include?("authentication")
                    puts "❌ App Manager API authentication failed: #{pilot_error.message}"
                    raise "App Manager API key authentication failed - check credentials and App Manager role"
                  else
                    puts "✅ App Manager API key authentication succeeded (expected pilot error: #{pilot_error.message})"
                  end
                end
                
                puts "🎉 App Manager API key validation completed!"
                puts "💡 App Manager API key is properly configured for tester management"
                
              rescue => e
                puts "❌ App Manager API validation failed: #{e.message}"
                puts "💡 Check your APP_STORE_CONNECT_TESTER_API_KEY credentials"
                puts "💡 Ensure the API key has App Manager role in App Store Connect"
                raise e
              end
            end
          end
          EOF

          # Create Appfile
          cat > fastlane/Appfile << EOF
          app_identifier("$BUNDLE_ID")
          EOF

          # Export environment variables for Fastlane
          export APP_STORE_CONNECT_API_KEY_ID="$APP_STORE_CONNECT_API_KEY_ID"
          export APP_STORE_CONNECT_TESTER_API_KEY_ID="$APP_STORE_CONNECT_TESTER_API_KEY_ID"
          export APP_STORE_CONNECT_ISSUER_ID="$APP_STORE_CONNECT_ISSUER_ID"
          export BUNDLE_ID="$BUNDLE_ID"

          echo "🔍 Debug: Environment variables:"
          echo "   APP_STORE_CONNECT_API_KEY_ID: $APP_STORE_CONNECT_API_KEY_ID"
          echo "   APP_STORE_CONNECT_TESTER_API_KEY_ID: $APP_STORE_CONNECT_TESTER_API_KEY_ID"
          echo "   APP_STORE_CONNECT_ISSUER_ID: $APP_STORE_CONNECT_ISSUER_ID"
          echo "   BUNDLE_ID: $BUNDLE_ID"

          # Run validations
          echo "🚀 Testing Developer API key..."
          if APP_STORE_CONNECT_API_KEY_ID="$APP_STORE_CONNECT_API_KEY_ID" \
             APP_STORE_CONNECT_ISSUER_ID="$APP_STORE_CONNECT_ISSUER_ID" \
             BUNDLE_ID="$BUNDLE_ID" \
             fastlane ios validate_developer_api; then
            echo "🎉 Developer API key validation passed!"
          else
            echo "❌ Developer API key validation failed"
            echo "🛑 Stopping workflow to avoid wasting CI time"
            exit 1
          fi

          # Test App Manager key only if testers are configured
          if [ -n "${{ vars.TESTFLIGHT_INTERNAL_TESTERS }}" ]; then
            echo "🚀 Testing App Manager API key..."
            if APP_STORE_CONNECT_TESTER_API_KEY_ID="$APP_STORE_CONNECT_TESTER_API_KEY_ID" \
               APP_STORE_CONNECT_ISSUER_ID="$APP_STORE_CONNECT_ISSUER_ID" \
               BUNDLE_ID="$BUNDLE_ID" \
               fastlane ios validate_tester_api; then
              echo "🎉 App Manager API key validation passed!"
            else
              echo "❌ App Manager API key validation failed"
              echo "🛑 Stopping workflow to avoid wasting CI time"
              exit 1
            fi
          else
            echo "ℹ️ Skipping App Manager API key validation (no testers configured)"
          fi

          # Clean up validation files
          rm -rf fastlane
          rm -f ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8
          if [ -n "${{ vars.TESTFLIGHT_INTERNAL_TESTERS }}" ]; then
            rm -f ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_TESTER_API_KEY_ID.p8
          fi

          echo "✅ Early validation completed successfully - both API keys are working!"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install iOS Dependencies
        run: rustup target add aarch64-apple-ios

      - name: Install dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      # Extract project configuration from Tauri config
      - name: Extract project configuration
        run: |
          # Read bundle ID and app name from Tauri config
          BUNDLE_ID=$(jq -r '.identifier' src-tauri/tauri.conf.json)
          APP_NAME=$(jq -r '.productName' src-tauri/tauri.conf.json)

          echo "BUNDLE_ID=$BUNDLE_ID" >> $GITHUB_ENV
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV

          echo "📋 Detected Bundle ID: $BUNDLE_ID"
          echo "📋 Detected App Name: $APP_NAME"

      # Automated version management for TestFlight
      - name: Automated Version Management
        run: |
          echo "🔢 Setting up automated versioning for TestFlight..."

          # Get current version from Tauri config
          CURRENT_VERSION=$(jq -r '.version // "1.0.0"' src-tauri/tauri.conf.json)

          # Create new build number using GitHub run number for uniqueness
          # Format: YYYYMMDD.RUN_NUMBER (e.g., 20250109.123)
          BUILD_DATE=$(date +%Y%m%d)
          NEW_BUILD_NUMBER="${BUILD_DATE}.${{ github.run_number }}"

          # For TestFlight, we can also use a simpler incrementing scheme
          # Alternative: just use run number if you prefer shorter build numbers
          # NEW_BUILD_NUMBER="${{ github.run_number }}"

          echo "MARKETING_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV
          echo "BUNDLE_VERSION=$NEW_BUILD_NUMBER" >> $GITHUB_ENV

          echo "📱 Marketing Version (CFBundleShortVersionString): $CURRENT_VERSION"
          echo "🔢 Bundle Version (CFBundleVersion): $NEW_BUILD_NUMBER"
          echo "🏃 GitHub Run Number: ${{ github.run_number }}"

          # Update Tauri config with new version scheme
          # Keep the marketing version, but prepare for bundle version override
          jq --arg version "$CURRENT_VERSION" '.version = $version' src-tauri/tauri.conf.json > tmp.json && mv tmp.json src-tauri/tauri.conf.json

          echo "✅ Version configuration prepared"

      # Import App Store distribution certificate
      - name: Setup iOS App Store signing
        id: ios-signing
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.IOS_APPSTORE_CERTIFICATE }}
          p12-password: ${{ secrets.IOS_APPSTORE_CERTIFICATE_PASSWORD }}
          keychain-password: ${{ github.run_id }}
          create-keychain: true

      # Install App Store provisioning profile
      - name: Install App Store provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo -n "${{ secrets.IOS_APPSTORE_PROVISIONING_PROFILE }}" | base64 --decode > appstore.mobileprovision

          # Verify the provisioning profile was decoded properly
          if [ ! -s appstore.mobileprovision ]; then
            echo "❌ Failed to decode provisioning profile - check IOS_APPSTORE_PROVISIONING_PROFILE secret"
            exit 1
          fi

          # Extract UUID from provisioning profile for proper naming
          PROFILE_UUID=$(security cms -D -i appstore.mobileprovision | plutil -extract UUID xml1 - -o - | sed -n 's/.*<string>\(.*\)<\/string>.*/\1/p')

          if [ -z "$PROFILE_UUID" ]; then
            echo "❌ Failed to extract UUID from provisioning profile"
            echo "Profile content preview:"
            head -20 appstore.mobileprovision
            exit 1
          fi

          echo "PROFILE_UUID=$PROFILE_UUID" >> $GITHUB_ENV
          echo "📋 Extracted Profile UUID: $PROFILE_UUID"

          # Install with proper UUID naming
          cp appstore.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$PROFILE_UUID.mobileprovision

          # Verify installation
          if [ -f ~/Library/MobileDevice/Provisioning\ Profiles/$PROFILE_UUID.mobileprovision ]; then
            echo "✅ Provisioning profile installed successfully"
          else
            echo "❌ Failed to install provisioning profile"
            exit 1
          fi

          # Clean up
          rm appstore.mobileprovision

      # Add iOS team configuration to Tauri config
      - name: Add iOS section with developmentTeam
        run: |
          if grep -q '"iOS": {' src-tauri/tauri.conf.json; then
            sed -i '' 's/"developmentTeam": "[^"]*"/"developmentTeam": "${{ secrets.APPLE_TEAM_ID }}"/' src-tauri/tauri.conf.json
          else
            jq '.bundle.iOS = {"developmentTeam": "${{ secrets.APPLE_TEAM_ID }}"}' src-tauri/tauri.conf.json > tmp.json && mv tmp.json src-tauri/tauri.conf.json
          fi

      # Initialize Tauri iOS project
      - name: Initialize Tauri iOS
        run: bun run tauri ios init

      # Add export compliance to skip manual review
      - name: Add export compliance to Info.plist
        run: |
          INFO_PLIST="src-tauri/gen/apple/app_iOS/Info.plist"

          if [ -f "$INFO_PLIST" ]; then
            echo "📝 Adding export compliance to Info.plist..."
            
            # Add ITSAppUsesNonExemptEncryption = NO to bypass export compliance dialog
            /usr/libexec/PlistBuddy -c "Add :ITSAppUsesNonExemptEncryption bool false" "$INFO_PLIST" 2>/dev/null || \
            /usr/libexec/PlistBuddy -c "Set :ITSAppUsesNonExemptEncryption false" "$INFO_PLIST"
            
            echo "✅ Export compliance added to Info.plist"
            echo "🔍 Verifying Info.plist entry:"
            /usr/libexec/PlistBuddy -c "Print :ITSAppUsesNonExemptEncryption" "$INFO_PLIST"
          else
            echo "⚠️ Info.plist not found at $INFO_PLIST"
          fi

      # Apply version configuration to iOS project
      - name: Apply automated versioning to iOS project
        run: |
          INFO_PLIST="src-tauri/gen/apple/app_iOS/Info.plist"

          if [ -f "$INFO_PLIST" ]; then
            echo "📝 Applying automated versioning to iOS project..."
            
            # Set CFBundleShortVersionString (marketing version)
            /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString ${{ env.MARKETING_VERSION }}" "$INFO_PLIST"
            
            # Set CFBundleVersion (bundle version) - this must be unique for each TestFlight upload
            /usr/libexec/PlistBuddy -c "Set :CFBundleVersion ${{ env.BUNDLE_VERSION }}" "$INFO_PLIST"
            
            echo "✅ Version configuration applied to Info.plist"
            echo "📱 Marketing Version: ${{ env.MARKETING_VERSION }}"
            echo "🔢 Bundle Version: ${{ env.BUNDLE_VERSION }}"
            
            # Verify the changes
            echo "🔍 Current Info.plist versions:"
            /usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" "$INFO_PLIST"
            /usr/libexec/PlistBuddy -c "Print :CFBundleVersion" "$INFO_PLIST"
          else
            echo "❌ Info.plist not found at $INFO_PLIST"
            echo "🔍 Looking for Info.plist in alternative locations:"
            find src-tauri/gen -name "Info.plist" -type f || echo "No Info.plist found"
            exit 1
          fi

      # Apply App Store signing fixes
      - name: Apply App Store signing fixes
        run: |
          PBXPROJ_FILE="src-tauri/gen/apple/app.xcodeproj/project.pbxproj"

          # Fix bundle ID to match Tauri configuration
          CURRENT_BUNDLE_ID=$(grep -o "PRODUCT_BUNDLE_IDENTIFIER = [^;]*" "$PBXPROJ_FILE" | head -1 | sed 's/PRODUCT_BUNDLE_IDENTIFIER = //')
          if [ -n "$CURRENT_BUNDLE_ID" ] && [ "$CURRENT_BUNDLE_ID" != "${{ env.BUNDLE_ID }}" ]; then
            ESCAPED_CURRENT=$(echo "$CURRENT_BUNDLE_ID" | sed 's/\./\\./g')
            sed -i '' "s/$ESCAPED_CURRENT/${{ env.BUNDLE_ID }}/g" "$PBXPROJ_FILE"
          fi

          # Switch to manual signing
          sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' "$PBXPROJ_FILE"
          sed -i '' 's/"CODE_SIGN_STYLE\[sdk=iphoneos\*\]" = Automatic;/"CODE_SIGN_STYLE[sdk=iphoneos*]" = Manual;/g' "$PBXPROJ_FILE"
          sed -i '' 's/ProvisioningStyle = Automatic;/ProvisioningStyle = Manual;/g' "$PBXPROJ_FILE"

          # Set App Store code sign identity
          sed -i '' 's/"CODE_SIGN_IDENTITY\[sdk=iphoneos\*\]" = "iPhone Developer";/"CODE_SIGN_IDENTITY[sdk=iphoneos*]" = "Apple Distribution";/g' "$PBXPROJ_FILE"
          sed -i '' 's/CODE_SIGN_IDENTITY = "iPhone Developer";/CODE_SIGN_IDENTITY = "Apple Distribution";/g' "$PBXPROJ_FILE"
          sed -i '' 's/"iPhone Developer"/"Apple Distribution"/g' "$PBXPROJ_FILE"
          sed -i '' 's/"iPhone Distribution"/"Apple Distribution"/g' "$PBXPROJ_FILE"

          # Set development team
          sed -i '' 's/DEVELOPMENT_TEAM = "";/DEVELOPMENT_TEAM = "${{ secrets.APPLE_TEAM_ID }}";/g' "$PBXPROJ_FILE"
          if ! grep -q "DEVELOPMENT_TEAM" "$PBXPROJ_FILE"; then
            sed -i '' '/CODE_SIGN_IDENTITY.*Apple Distribution/a\
          				DEVELOPMENT_TEAM = "${{ secrets.APPLE_TEAM_ID }}";' "$PBXPROJ_FILE"
          fi

          # Add provisioning profile specifier
          sed -i '' '/PROVISIONING_PROFILE_SPECIFIER/d' "$PBXPROJ_FILE"
          sed -i '' '/CODE_SIGN_IDENTITY.*Apple Distribution/a\
          				PROVISIONING_PROFILE_SPECIFIER = "'$PROFILE_UUID'";' "$PBXPROJ_FILE"

          # Remove old provisioning profile settings
          sed -i '' '/PROVISIONING_PROFILE = /d' "$PBXPROJ_FILE"

      # Create export options for App Store
      - name: Create exportOptions.plist
        run: |
          cat > exportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>${{ secrets.APPLE_TEAM_ID }}</string>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
              <key>provisioningProfiles</key>
              <dict>
                  <key>${{ env.BUNDLE_ID }}</key>
                  <string>${PROFILE_UUID}</string>
              </dict>
          </dict>
          </plist>
          EOF

          # Copy to multiple locations where Tauri might look for it
          cp exportOptions.plist src-tauri/
          cp exportOptions.plist src-tauri/gen/apple/
          mkdir -p src-tauri/gen/apple/app.xcodeproj
          cp exportOptions.plist src-tauri/gen/apple/app.xcodeproj/

      # Build for App Store
      - name: Build iOS app for App Store
        env:
          DEVELOPER_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd src-tauri

          echo "🔨 Starting Tauri iOS build..."
          echo "Working directory: $(pwd)"
          echo "Bundle ID: ${{ env.BUNDLE_ID }}"
          echo "App Name: ${{ env.APP_NAME }}"

          # Run Tauri build (may fail on export but still create xcarchive)
          echo "🚀 Running Tauri iOS build..."
          BUILD_SUCCESS=false
          if bun tauri ios build --export-method app-store-connect; then
            BUILD_SUCCESS=true
            echo "✅ Tauri build and export completed successfully"
          else
            echo "⚠️ Tauri export failed, but checking for xcarchive..."
          fi

          # Always check for IPA files first
          echo "🔍 Searching for IPA files in all locations..."

          # Check workspace root first (where xcodebuild exports)
          find "$GITHUB_WORKSPACE" -name "*.ipa" -type f -exec ls -la {} \; 2>/dev/null || echo "No IPA in workspace root"

          # Check src-tauri directory
          find . -name "*.ipa" -type f -exec ls -la {} \; 2>/dev/null || echo "No IPA in src-tauri"

          # Look for IPA in common locations
          IPA_LOCATIONS=(
            "$GITHUB_WORKSPACE/*.ipa"
            "./*.ipa"
            "./target/*.ipa"
            "./gen/apple/*.ipa"
            "../*.ipa"
          )

          FOUND_IPA=""
          for pattern in "${IPA_LOCATIONS[@]}"; do
            for file in $pattern; do
              if [ -f "$file" ]; then
                FOUND_IPA="$file"
                echo "📦 Found IPA: $FOUND_IPA"
                break 2
              fi
            done
          done

          # If no IPA found, try manual export from xcarchive
          if [ -z "$FOUND_IPA" ]; then
            echo "🔍 No IPA found, looking for xcarchive to export manually..."
            
            # Find xcarchive
            XCARCHIVE_PATH=$(find . -name "*.xcarchive" -type d | head -n 1)
            if [ -n "$XCARCHIVE_PATH" ]; then
              echo "📦 Found xcarchive: $XCARCHIVE_PATH"
              
              # Check xcarchive contents
              echo "🔍 xcarchive contents:"
              find "$XCARCHIVE_PATH" -type f -name "*.app" | head -5
              
              # Manual export using xcodebuild
              IPA_NAME="${APP_NAME// /_}_TestFlight.ipa"
              EXPORT_PATH="$GITHUB_WORKSPACE/export"
              mkdir -p "$EXPORT_PATH"
              
              echo "🔄 Manually exporting IPA from xcarchive..."
              echo "Archive: $XCARCHIVE_PATH"
              echo "Export path: $EXPORT_PATH"
              echo "Export options: $GITHUB_WORKSPACE/exportOptions.plist"
              
              # Show export options for debugging
              echo "📋 Export options content:"
              cat "$GITHUB_WORKSPACE/exportOptions.plist"
              
              if xcodebuild -exportArchive \
                -archivePath "$XCARCHIVE_PATH" \
                -exportPath "$EXPORT_PATH" \
                -exportOptionsPlist "$GITHUB_WORKSPACE/exportOptions.plist" \
                -verbose; then
                
                echo "✅ Manual export succeeded"
                
                # Find the exported IPA
                EXPORTED_IPA=$(find "$EXPORT_PATH" -name "*.ipa" -type f | head -n 1)
                if [ -n "$EXPORTED_IPA" ]; then
                  echo "📦 Found exported IPA: $EXPORTED_IPA"
                  FOUND_IPA="$EXPORTED_IPA"
                else
                  echo "❌ No IPA found after export"
                  echo "🔍 Export directory contents:"
                  ls -la "$EXPORT_PATH" || echo "Export directory not found"
                fi
              else
                echo "❌ Manual export also failed"
                echo "🔍 Checking provisioning profile setup..."
                
                # Debug provisioning profiles
                echo "🔍 Installed provisioning profiles:"
                ls -la ~/Library/MobileDevice/Provisioning\ Profiles/ 2>/dev/null || echo "No provisioning profiles directory"
                
                # Check if our profile is there
                if [ -n "${{ env.PROFILE_UUID }}" ]; then
                  PROFILE_FILE=~/Library/MobileDevice/Provisioning\ Profiles/${{ env.PROFILE_UUID }}.mobileprovision
                  if [ -f "$PROFILE_FILE" ]; then
                    echo "✅ Our profile exists: $PROFILE_FILE"
                    echo "🔍 Profile info:"
                    security cms -D -i "$PROFILE_FILE" | head -20
                  else
                    echo "❌ Our profile missing: $PROFILE_FILE"
                  fi
                else
                  echo "❌ PROFILE_UUID is empty - provisioning profile step failed"
                fi
                
                # Check certificates
                echo "🔍 Available certificates:"
                security find-identity -p codesigning -v
                
                exit 1
              fi
            else
              echo "❌ No xcarchive found either"
              echo "🔍 Looking for any build artifacts:"
              find . -type f -name "*" | grep -E "\.(app|xcarchive)$" || echo "No iOS build artifacts found"
              exit 1
            fi
          fi

          # If we found an IPA, prepare it
          if [ -n "$FOUND_IPA" ]; then
            echo "✅ IPA found at: $FOUND_IPA"
            echo "📏 IPA size: $(ls -lh "$FOUND_IPA" | awk '{print $5}')"
            
            # Copy to consistent location if needed
            IPA_NAME="${APP_NAME// /_}_TestFlight.ipa"
            TARGET_PATH="$GITHUB_WORKSPACE/$IPA_NAME"
            
            if [ "$FOUND_IPA" != "$TARGET_PATH" ]; then
              echo "📋 Copying IPA to: $TARGET_PATH"
              cp "$FOUND_IPA" "$TARGET_PATH"
            fi
            
            # Verify final IPA
            if [ -f "$TARGET_PATH" ]; then
              echo "✅ Final IPA ready: $TARGET_PATH"
              echo "📏 Final size: $(ls -lh "$TARGET_PATH" | awk '{print $5}')"
              echo "IPA_PATH=$TARGET_PATH" >> $GITHUB_ENV
            else
              echo "❌ Failed to prepare final IPA"
              exit 1
            fi
          else
            echo "❌ No IPA could be created or found!"
            exit 1
          fi

      # Verify IPA before upload
      - name: Verify IPA before upload
        run: |
          echo "🔍 Verifying IPA file before upload..."

          if [ -z "${{ env.IPA_PATH }}" ]; then
            echo "❌ IPA_PATH environment variable is not set"
            exit 1
          fi

          if [ ! -f "${{ env.IPA_PATH }}" ]; then
            echo "❌ IPA file not found at: ${{ env.IPA_PATH }}"
            echo "🔍 Workspace contents:"
            ls -la "$GITHUB_WORKSPACE"
            echo "🔍 Looking for any IPA files:"
            find "$GITHUB_WORKSPACE" -name "*.ipa" -type f -exec ls -la {} \; || echo "No IPA files found"
            exit 1
          fi

          echo "✅ IPA file verified: ${{ env.IPA_PATH }}"
          echo "📏 File size: $(ls -lh "${{ env.IPA_PATH }}" | awk '{print $5}')"
          echo "🔐 File permissions: $(ls -l "${{ env.IPA_PATH }}" | awk '{print $1}')"

      # Upload to TestFlight using xcrun altool (fallback from buggy Fastlane)
      - name: Upload to TestFlight using xcrun altool
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_TESTER_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_TESTER_API_KEY_ID }}
          APP_STORE_CONNECT_TESTER_API_KEY: ${{ secrets.APP_STORE_CONNECT_TESTER_API_KEY }}
          BUNDLE_ID: ${{ env.BUNDLE_ID }}
          IPA_PATH: ${{ env.IPA_PATH }}
          APP_NAME: ${{ env.APP_NAME }}
          MARKETING_VERSION: ${{ env.MARKETING_VERSION }}
          BUNDLE_VERSION: ${{ env.BUNDLE_VERSION }}
        run: |
          echo "🚀 Uploading to TestFlight using xcrun altool (Apple's direct tool)..."
          echo "🔑 Developer API Key ID: $APP_STORE_CONNECT_API_KEY_ID"

          # Check if required secrets are available
          if [ -z "$APP_STORE_CONNECT_API_KEY_ID" ] || [ -z "$APP_STORE_CONNECT_API_KEY" ]; then
            echo "❌ Developer API key not configured for uploads"
            echo "💡 Please check APP_STORE_CONNECT_API_KEY_ID and APP_STORE_CONNECT_API_KEY secrets"
            exit 1
          fi

          # Setup API key files for altool (altool expects them in a specific location)
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$APP_STORE_CONNECT_API_KEY" | base64 -d > ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8
          chmod 600 ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8

          if [ ! -f ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8 ]; then
            echo "❌ Failed to create Developer API key file for altool"
            exit 1
          fi

          echo "✅ Developer API key file setup complete"
          echo "📏 Key file size: $(wc -c < ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8) bytes"

          # Setup App Manager key as backup if available
          if [ -n "$APP_STORE_CONNECT_TESTER_API_KEY_ID" ] && [ -n "$APP_STORE_CONNECT_TESTER_API_KEY" ]; then
            echo "$APP_STORE_CONNECT_TESTER_API_KEY" | base64 -d > ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_TESTER_API_KEY_ID.p8
            chmod 600 ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_TESTER_API_KEY_ID.p8
            echo "✅ App Manager API key file also setup as backup"
          fi

          # Generate release notes
          CUSTOM_NOTES="${{ github.event.inputs.release_notes }}"
          if [ -n "$CUSTOM_NOTES" ]; then
            RELEASE_NOTES="$CUSTOM_NOTES"
          else
            RELEASE_NOTES="🚀 New $APP_NAME iOS Build - Version $MARKETING_VERSION (Build $BUNDLE_VERSION)

          📱 Built from: ${{ github.ref_name }}
          🔗 Commit: ${{ github.sha }}
          👤 Author: ${{ github.actor }}
          🏃 Build Number: ${{ github.run_number }}

          📝 Changes in this build:
          ${{ github.event.head_commit.message }}

          💾 Download from TestFlight to test the latest features!"
          fi

          # Verify IPA file exists
          if [ ! -f "$IPA_PATH" ]; then
            echo "❌ IPA file not found at: $IPA_PATH"
            exit 1
          fi

          echo "✅ IPA file verified: $IPA_PATH"
          echo "📏 IPA file size: $(ls -lh "$IPA_PATH" | awk '{print $5}')"

          # Function to try altool upload with a specific API key
          try_altool_upload() {
            local api_key_id=$1
            local description=$2
            
            echo "🔄 Trying altool upload with $description (Key ID: $api_key_id)..."
            
            # Run xcrun altool upload
            if xcrun altool \
              --upload-app \
              --file "$IPA_PATH" \
              --type ios \
              --apiKey "$api_key_id" \
              --apiIssuer "$APP_STORE_CONNECT_ISSUER_ID" \
              --verbose; then
              
              echo "🎉 Successfully uploaded to TestFlight with $description!"
              return 0
            else
              echo "❌ Upload failed with $description"
              return 1
            fi
          }

          # Try upload with Developer key first
          echo "🚀 Starting TestFlight upload with Developer API key..."
          UPLOAD_SUCCESS=false

          if try_altool_upload "$APP_STORE_CONNECT_API_KEY_ID" "Developer key"; then
            UPLOAD_SUCCESS=true
          elif [ -n "$APP_STORE_CONNECT_TESTER_API_KEY_ID" ]; then
            echo "🔄 Trying fallback with App Manager key..."
            if try_altool_upload "$APP_STORE_CONNECT_TESTER_API_KEY_ID" "App Manager key"; then
              UPLOAD_SUCCESS=true
            fi
          fi

          if [ "$UPLOAD_SUCCESS" = false ]; then
            echo "❌ All upload attempts failed"
            echo "💡 Check your API keys and permissions"
            echo "💡 Ensure your API keys have the correct roles:"
            echo "   - Developer key: Developer role"
            echo "   - App Manager key: App Manager role"
            exit 1
          fi

          # Clean up API key files
          rm -f ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8
          if [ -n "$APP_STORE_CONNECT_TESTER_API_KEY_ID" ]; then
            rm -f ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_TESTER_API_KEY_ID.p8
          fi

          echo "🧹 Cleanup completed"
          echo "✅ Upload to TestFlight completed successfully!"
          echo "⏱️  Build will be available for internal testing in 5-15 minutes"
          echo "🔗 Check status: https://appstoreconnect.apple.com/apps"

      # Manage TestFlight Internal Testers using Direct App Store Connect API
      - name: Manage TestFlight Internal Testers (Direct API)
        if: vars.TESTFLIGHT_INTERNAL_TESTERS # Enable step only if testers are configured
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_TESTER_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_TESTER_API_KEY_ID }}
          APP_STORE_CONNECT_TESTER_API_KEY: ${{ secrets.APP_STORE_CONNECT_TESTER_API_KEY }}
          BUNDLE_ID: ${{ env.BUNDLE_ID }}
          TESTFLIGHT_TESTERS: ${{ vars.TESTFLIGHT_INTERNAL_TESTERS }}
        run: |
          echo "🚀 Managing TestFlight testers using direct App Store Connect API..."

          # Check if tester management API key is available
          if [ -z "$APP_STORE_CONNECT_TESTER_API_KEY_ID" ] || [ -z "$APP_STORE_CONNECT_TESTER_API_KEY" ]; then
            echo "⚠️ App Manager API key not configured for tester management"
            echo "💡 Using Developer API key (may have limited permissions)"
            TESTER_KEY_ID="$APP_STORE_CONNECT_API_KEY_ID"
            TESTER_API_KEY="$APP_STORE_CONNECT_API_KEY"
          else
            echo "✅ Using dedicated App Manager API key for tester management"
            TESTER_KEY_ID="$APP_STORE_CONNECT_TESTER_API_KEY_ID"
            TESTER_API_KEY="$APP_STORE_CONNECT_TESTER_API_KEY"
          fi

          echo "🔑 Tester management key ID: $TESTER_KEY_ID"

          # Create API key file from tester management secret
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$TESTER_API_KEY" | base64 -d > ~/.appstoreconnect/private_keys/AuthKey_$TESTER_KEY_ID.p8
          chmod 600 ~/.appstoreconnect/private_keys/AuthKey_$TESTER_KEY_ID.p8

          # Verify API key file was created correctly
          if [ ! -f ~/.appstoreconnect/private_keys/AuthKey_$TESTER_KEY_ID.p8 ]; then
            echo "❌ Failed to create API key file"
            exit 1
          fi

          echo "✅ API key file created: AuthKey_$TESTER_KEY_ID.p8"
          echo "📏 File size: $(wc -c < ~/.appstoreconnect/private_keys/AuthKey_$TESTER_KEY_ID.p8) bytes"

          # Install jq for JSON processing if not available
          if ! command -v jq &> /dev/null; then
            echo "📦 Installing jq for JSON processing..."
            if command -v brew &> /dev/null; then
              brew install jq
            else
              echo "❌ jq not available and brew not found. Please install jq manually."
              exit 1
            fi
          fi

          # Create JWT token generation script
          cat > /tmp/generate_jwt.py << 'EOF'
          import jwt
          import json
          import sys
          import time
          from pathlib import Path

          def generate_jwt_token(key_id, issuer_id, key_file_path):
              try:
                  # Read the private key
                  with open(key_file_path, 'r') as key_file:
                      private_key = key_file.read()
                  
                  # Create JWT payload
                  payload = {
                      'iss': issuer_id,
                      'iat': int(time.time()),
                      'exp': int(time.time()) + 1200,  # 20 minutes
                      'aud': 'appstoreconnect-v1'
                  }
                  
                  # Generate JWT token
                  token = jwt.encode(
                      payload, 
                      private_key, 
                      algorithm='ES256',
                      headers={'kid': key_id}
                  )
                  
                  return token
              except Exception as e:
                  print(f"Error generating JWT token: {e}", file=sys.stderr)
                  return None

          if __name__ == "__main__":
              if len(sys.argv) != 4:
                  print("Usage: python generate_jwt.py <key_id> <issuer_id> <key_file_path>", file=sys.stderr)
                  sys.exit(1)
              
              key_id = sys.argv[1]
              issuer_id = sys.argv[2]
              key_file_path = sys.argv[3]
              
              token = generate_jwt_token(key_id, issuer_id, key_file_path)
              if token:
                  print(token)
              else:
                  sys.exit(1)
          EOF

          # Install PyJWT if needed
          echo "📦 Installing PyJWT for token generation..."
          python3 -m pip install PyJWT cryptography --break-system-packages

          # Generate JWT token
          echo "🔐 Generating JWT token..."
          JWT_TOKEN=$(python3 /tmp/generate_jwt.py "$TESTER_KEY_ID" "$APP_STORE_CONNECT_ISSUER_ID" ~/.appstoreconnect/private_keys/AuthKey_$TESTER_KEY_ID.p8)

          if [ -z "$JWT_TOKEN" ]; then
            echo "❌ Failed to generate JWT token"
            exit 1
          fi

          echo "✅ JWT token generated successfully"

          # Function to make authenticated API requests
          make_api_request() {
            local method="$1"
            local url="$2"
            local data="$3"
            
            if [ "$method" = "GET" ]; then
              curl -s -H "Authorization: Bearer $JWT_TOKEN" \
                   -H "Content-Type: application/json" \
                   "$url"
            else
              curl -s -X "$method" \
                   -H "Authorization: Bearer $JWT_TOKEN" \
                   -H "Content-Type: application/json" \
                   -d "$data" \
                   "$url"
            fi
          }

          # Step 1: Get App ID from bundle identifier
          echo "🔍 Finding app ID for bundle: $BUNDLE_ID"
          APPS_RESPONSE=$(make_api_request "GET" "https://api.appstoreconnect.apple.com/v1/apps?filter[bundleId]=$BUNDLE_ID")

          APP_ID=$(echo "$APPS_RESPONSE" | jq -r '.data[0].id // empty')

          if [ -z "$APP_ID" ]; then
            echo "❌ Could not find app with bundle ID: $BUNDLE_ID"
            echo "🔍 Apps response: $APPS_RESPONSE"
            exit 1
          fi

          echo "✅ Found app ID: $APP_ID"

          # Step 2: Parse testers email list
          echo "👥 Processing testers: $TESTFLIGHT_TESTERS"
          IFS=',' read -ra TESTER_EMAILS <<< "$TESTFLIGHT_TESTERS"

          # Step 3: Process each tester
          SUCCESS_COUNT=0
          TOTAL_TESTERS=${#TESTER_EMAILS[@]}

          for email in "${TESTER_EMAILS[@]}"; do
            # Trim whitespace
            email=$(echo "$email" | tr -d ' ')
            
            echo ""
            echo "👤 Processing tester: $email"
            
            # Check if tester already exists
            echo "🔍 Checking if tester exists..."
            EXISTING_TESTER_RESPONSE=$(make_api_request "GET" "https://api.appstoreconnect.apple.com/v1/betaTesters?filter[email]=$email")
            EXISTING_TESTER_ID=$(echo "$EXISTING_TESTER_RESPONSE" | jq -r '.data[0].id // empty')
            
            if [ -n "$EXISTING_TESTER_ID" ]; then
              echo "✅ Tester already exists with ID: $EXISTING_TESTER_ID"
              
              # Check if tester is already assigned to this app
              echo "🔍 Checking app assignment..."
              TESTER_APPS_RESPONSE=$(make_api_request "GET" "https://api.appstoreconnect.apple.com/v1/betaTesters/$EXISTING_TESTER_ID/apps")
              APP_ASSIGNED=$(echo "$TESTER_APPS_RESPONSE" | jq -r --arg app_id "$APP_ID" '.data[] | select(.id == $app_id) | .id // empty')
              
              if [ -n "$APP_ASSIGNED" ]; then
                echo "✅ Tester already assigned to this app"
                SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
              else
                echo "🔄 Adding tester to app..."
                # Add tester to app
                ADD_TO_APP_DATA="{\"data\":[{\"type\":\"apps\",\"id\":\"$APP_ID\"}]}"
                ADD_RESPONSE=$(make_api_request "POST" "https://api.appstoreconnect.apple.com/v1/betaTesters/$EXISTING_TESTER_ID/relationships/apps" "$ADD_TO_APP_DATA")
                
                if echo "$ADD_RESPONSE" | jq -e '.errors' > /dev/null; then
                  echo "❌ Failed to add existing tester to app: $(echo "$ADD_RESPONSE" | jq -r '.errors[0].detail // "Unknown error"')"
                else
                  echo "✅ Successfully added existing tester to app"
                  SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
                fi
              fi
            else
              echo "🔄 Creating new beta tester..."
              # Create new beta tester
              CREATE_TESTER_DATA="{\"data\":{\"type\":\"betaTesters\",\"attributes\":{\"email\":\"$email\",\"firstName\":\"Beta\",\"lastName\":\"Tester\"},\"relationships\":{\"apps\":{\"data\":[{\"type\":\"apps\",\"id\":\"$APP_ID\"}]}}}}"
              CREATE_RESPONSE=$(make_api_request "POST" "https://api.appstoreconnect.apple.com/v1/betaTesters" "$CREATE_TESTER_DATA")
              
              if echo "$CREATE_RESPONSE" | jq -e '.errors' > /dev/null; then
                echo "❌ Failed to create tester: $(echo "$CREATE_RESPONSE" | jq -r '.errors[0].detail // "Unknown error"')"
                # Check if error is about tester already existing (in case of race condition)
                ERROR_CODE=$(echo "$CREATE_RESPONSE" | jq -r '.errors[0].code // ""')
                if [ "$ERROR_CODE" = "ENTITY_ALREADY_EXISTS" ]; then
                  echo "💡 Tester already exists, this is normal"
                  SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
                fi
              else
                echo "✅ Successfully created new tester"
                SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
              fi
            fi
          done

          echo ""
          echo "🎉 Tester management completed!"
          echo "✅ Successfully processed: $SUCCESS_COUNT/$TOTAL_TESTERS testers"

          if [ $SUCCESS_COUNT -eq $TOTAL_TESTERS ]; then
            echo "🌟 All testers processed successfully!"
          elif [ $SUCCESS_COUNT -gt 0 ]; then
            echo "⚠️ Some testers were processed, but $((TOTAL_TESTERS - SUCCESS_COUNT)) had issues"
            echo "💡 This is often normal for testers that are already properly configured"
          else
            echo "⚠️ No testers could be processed"
            echo "💡 Check API key permissions and App Store Connect setup"
          fi

          # Clean up
          rm -f ~/.appstoreconnect/private_keys/AuthKey_$TESTER_KEY_ID.p8
          rm -f /tmp/generate_jwt.py

          echo "🎯 Direct API TestFlight tester management finished"

      # Upload IPA as artifact backup
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-testflight-ipa
          path: ${{ env.IPA_PATH }}
          retention-days: 7

      # Build Summary
      - name: Build Summary
        run: |
          echo "🎉 iOS TestFlight Build Complete!"
          echo "📱 Bundle ID: ${{ env.BUNDLE_ID }}"
          echo "📱 App Name: ${{ env.APP_NAME }}"
          echo "📱 Marketing Version: ${{ env.MARKETING_VERSION }}"
          echo "🔢 Bundle Version: ${{ env.BUNDLE_VERSION }}"
          echo "🏃 GitHub Run Number: ${{ github.run_number }}"
          echo "🔐 Signed with: Apple Distribution (${{ secrets.APPLE_TEAM_ID }})"
          echo "🚀 Uploaded via: xcrun altool (Apple's direct tool)"
          echo "👥 Tester Management via: Direct API"
          echo "✈️ Uploaded to TestFlight successfully"
          echo "⏱️ Build will be available for internal testing in 5-15 minutes"
          echo "🔗 Check status: https://appstoreconnect.apple.com/apps"
          echo ""
          echo "📋 Direct API Approach:"
          echo "   • Validation: API key authentication"
          echo "   • Upload: Developer key with xcrun altool (Apple's direct tool)"
          echo "   • Tester Management: Direct API calls"
          echo "   • Deprecation Ready: No more xcrun altool dependency"
